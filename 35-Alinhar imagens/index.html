<!-- Estrutura básica de uma página HTML -->
<! DOCTYPE html>
<html lang="pt-br"> 
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>28 - Alinhar Imagens</title>
	</head>
	<body>
	
		<p>
		Uma imagem
		<img src="C:\Exercícos HTML\imagem\imagem.jpg"
		align="bottom" width="100" height="75">
		no texto
		</p>
		
		<p>
		Uma imagem
		<img src="C:\Exercícos HTML\imagem\imagem.jpg"
		align="middle" width="100" height="75">
		no texto
		</p>
		
		<p>
		Uma imagem
		<img src="C:\Exercícos HTML\imagem\imagem.jpg"
		align="top" width="100" height="75">
		no texto
		</p>
		
		<p>Observe que o alinhamento pela parte
		inferior é o alinhamento padrão
		(default)</p>
		
		<p>
		<img src="C:\Exercícos HTML\imagem\imagem.jpg"
		width="100" height="75">
		Uma imagem antes do texto
		</p>
		
		<p>
		Uma imagem antes do texto
		<img src="C:\Exercícos HTML\imagem\imagem.jpg"
		width="100" height="75">
		</p>
		
	</body>
</html>
