<!-- Estrutura básica de uma página HTML -->
<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>3 - listas não ordenadas</title>
	</head>
	<body>
		<h4>Listas de bullets de disco:</h4>
			<ul type="disc">
				<li>Maçãs</li>
				<li>Bananas</li>
				<li>Limões</li>
				<li>Laranjas</li>
			</ul>
		<h4>Listas de bullets de circulos:</h4>
			<ul type="circle">
				<li>Maçãs</li>
				<li>Bananas</li>
				<li>Limões</li>
				<li>Laranjas</li>
			</ul>
		<h4>Listas de bullets de quadrado:</h4>
			<ul type="square">
				<li>Maçãs</li>
				<li>Bananas</li>
				<li>Limões</li>
				<li>Laranjas</li>
			</ul>
			
	</body>
</html>
